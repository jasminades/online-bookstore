 <!-- page header-->
 <header  class="masthead" style="background-image: url('')">
    <div class="container">
        <div class="site-heading">
            <h1>My Profile</h1>
        </div>
    </div>
</header>


<section id="profile">
    <div class="profile-container">
        <aside class="profile-info">
            <img src="../static/images/logo.jpg" alt="Profile Picture" class="profile-img">
            <div class="profile-details">
                <h2 id="nameSurname">John Doe</h2>
                <p>Username: <span id="username">johndoe123</span></p>
                <p>Email Address: <span id="email">johndoe@example.com</span></p>
                <button class="btn edit-profile-btn" onclick="openEditProfileModal()">Edit Profile</button>
                <button class="btn logout-btn" onclick="openLogoutModal()">Logout</button>

            </div>
        </aside>

       
        <div class="profile-content">
            <section id="previous-purchases" class="profile-section">
                <h3>Previous Purchases</h3>
                <div class="grid-container">
                    <div id="books-cards-row" class="row row-cols-1 row-cols-md-3 g-4">
                    </div>
                </div>
            </section>

            <section id="wishlist" class="profile-section">
                <section class="wishlist">
                <h2>Your Wishlist</h2>
                <div id="wishlist-container"></div>
            </section>
            </section>

            <section id="review-history" class="profile-section">
                <h3>Review History</h3>
                <p>You haven't left any reviews yet.</p>
            </section>
        </div>
    </div>


    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <p>Are you sure you want to logout?</p>
            <button class="btn confirm-btn" onclick="confirmLogout()">Yes</button>
            <button class="btn cancel-btn" onclick="closeLogoutModal()">Cancel</button>
        </div>
    </div>

<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditProfileModal()">&times;</span>
        <h3>Edit Profile</h3>
        <form id="editProfileForm" onsubmit="saveProfileChanges(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" value="John Doe" required>

            <label for="username">Username:</label>
            <input type="text" id="username" value="johndoe123" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" value="johndoe@example.com" required>

            <div style="margin-top: 15px;">
                <button class="btn confirm-btn" type="submit">Save</button>
                <button class="btn cancel-btn" type="button" onclick="closeEditProfileModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>



</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../utils/rest-client.js"></script>
<script src="../utils/constants.js"></script>
<script src="../utils/utils.js"></script>
<script src="../services/ProfileService.js"></script>
<script src="../services/BookService.js"></script>

<script>
    loadWishlist();
</script>
