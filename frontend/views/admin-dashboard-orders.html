<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book & Beyond</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/styles.css" rel="stylesheet" />
</head>
<body>

<section id="admin-dashboard">
  <div class="admin-sidebar">
    <h3 class="admin-heading">Admin Dashboard</h3>
    <a href="admin-dashboard-books.html">Manage Books</a>
    <a href="admin-dashboard-orders.html">Manage Orders</a>
    <a href="admin-dashboard-users.html">Users</a>
    <button class="btn logout-btn" onclick="openLogoutModal()">Logout</button>
  </div>

  
  <div class="admin-content">
    <header class="admin-masthead">
      <div>
        <h1 class="admin-main-heading">Welcome to the Admin Dashboard</h1>
        <span class="admin-subheading">Manage orders with ease</span>
      </div>
    </header>

  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addOrderModal">
    Add Order
  </button>

    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="addOrderForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addOrderModalLabel">Add an Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="add-id" class="form-label">ID</label>
              <input type="number" class="form-control" id="add-id" required>
            </div>
            <div class="mb-3">
              <label for="add-user_id" class="form-label">User ID</label>
              <input type="number" class="form-control" id="add-user_id" required>
            </div>
            <div class="mb-3">
              <label for="add-price" class="form-label">Total Price</label>
              <input type="number" class="form-control" id="add-price" required>
            </div>
            <div class="mb-3">
              <label for="add-created_at" class="form-label">Created At</label>
              <input type="date" step="0.01" class="form-control" id="add-created_at" required>
            </div>
            <div class="mb-3">
              <label for="add-book_id" class="form-label">Book ID</label>
              <input type="number" step="0.01" class="form-control" id="add-book_id" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Add Order</button>
          </div>
        </form>
      </div>
    </div>

    <section id="admin-orders">
      <h1 class="admin-orders-list-heading">Orders List</h1>
      <table class="admin-order-list table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Book ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="order-list"></tbody>
      </table>
    </section>
  </div>
</section>

<div id="logoutModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogoutModal()">&times;</span>
    <p>Are you sure you want to logout?</p>
    <button class="btn confirm-btn" onclick="confirmLogout()">Yes</button>
    <button class="btn cancel-btn" onclick="closeLogoutModal()">Cancel</button>
  </div>
</div>


<script src="../services/OrdersService.js"></script>
<script src="../assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  OrdersService.init();
</script>
</body>
</html>
