<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Book Store" />
    <meta name="author" content="" />
    <title>Book & Beyond</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>

    

    <section id="admin-dashboard">
        <div class="admin-sidebar">
            <h3 class="admin-heading">Admin Dashboard</h3>
            <a href="admin-dashboard-books.html">Manage Books</a>
            <a href="admin-dashboard-orders.html">Manage Orders</a>
            <a href="admin-dashboard-users.html">Users</a>
            <button class="btn logout-btn" onclick="openLogoutModal()">Logout</button>
        </div>
    
        <div class="admin-content">
            <header class="admin-masthead">
                <div>
                    <h1 class="admin-main-heading">Welcome to the Admin Dashboard</h1>
                    <span class="admin-subheading">Manage Orders</span>
                </div>
            </header>
    
            <section id="admin-books">
                <h1 class="admin-books-list-heading">Orders List</h1>
                <table class="admin-book-list table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Total Price</th>
                            <th>Status</th>
                            <th>Created at</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                    </tbody>
                </table>
            </section>
        </div>
    </section>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <p>Are you sure you want to logout?</p>
            <button class="btn confirm-btn" onclick="confirmLogout()">Yes</button>
            <button class="btn cancel-btn" onclick="closeLogoutModal()">Cancel</button>
        </div>
    </div>

    <!-- page footer-->
    <footer class="border-top bg-dark text-white">
        <div class="container">
            <div class="row justify-content-center">
                <p>&copy; 2025 Book & Beyond. All rights reserved.</p>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4f8LgBx5D5yVf3Hrt1VdtqPqaHlQ+IY3o6eF7pXxBe4bUqq7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqP3A6JXlLf2dGFG2cXn6b6bXgZyT01DbF4T2+3G7KkzC" crossorigin="anonymous"></script>
    
    
    <script>

        function openLogoutModal() {
            document.getElementById("logoutModal").style.display = "block";
        }
        function closeLogoutModal() {
            document.getElementById("logoutModal").style.display = "none";
        }
        function confirmLogout() {
            window.location.href = "login.html";
        }

    document.addEventListener("DOMContentLoaded", function() {
    fetch('http://localhost:8000/backend/orders')
        .then(response => response.json())
        .then(data => {
            console.log("Fetched orders data:", data); 

            const ordersList = document.getElementById('users-list'); 
            if (!ordersList) {
                console.error('users-list element not found!');
                return;
            }

            data.forEach(order => {
                console.log("Inserting order:", order); 
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.user_id}</td>
                    <td>${order.total_price}</td>
                    <td>${order.status}</td>
                    <td>${order.created_at}</td>
                `;
                ordersList.appendChild(row); 
            });
        })
        .catch(error => {
            console.error('Error fetching orders:', error); 
        });
    });

    </script>
    

    <script src="../js/app.js"></script>
  
</body>
</html>
