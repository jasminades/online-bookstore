    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4f8LgBx5D5yVf3Hrt1VdtqPqaHlQ+IY3o6eF7pXxBe4bUqq7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqP3A6JXlLf2dGFG2cXn6b6bXgZyT01DbF4T2+3G7KkzC" crossorigin="anonymous"></script>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    fetch('http://localhost:8000/backend/views/books.php')
        .then(response => response.json())
        .then(data => {
            const bookList = document.getElementById('book-list');
            if (!bookList) {
                console.error('book-list element not found!');
                return;
            }

            bookList.innerHTML = ""; // Clear the table before inserting new data

            data.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.price}</td>
                    <td>${book.category_id}</td>
                    <td>
                        <button class="edit-btn btn btn-warning btn-sm" data-id="${book.id}">Edit</button>
                        <button class="delete-btn btn btn-danger btn-sm" data-id="${book.id}">Delete</button>
                    </td>
                `;

                bookList.appendChild(row);
            });

            // Add event listeners for delete and edit buttons
            document.querySelectorAll(".delete-btn").forEach(button => {
                button.addEventListener("click", function () {
                    const bookId = this.getAttribute("data-id");
                    deleteBook(bookId);
                });
            });

            document.querySelectorAll(".edit-btn").forEach(button => {
                button.addEventListener("click", function () {
                    const bookId = this.getAttribute("data-id");
                    editBook(bookId);
                });
            });
        })
        .catch(error => {
            console.error('Error fetching books:', error);
        });
});

// Function to delete a book
function deleteBook(bookId) {
    if (confirm("Are you sure you want to delete this book?")) {
        fetch(`http://localhost:8000/backend/books/${bookId}`, {
            method: "DELETE",
        })
        .then(response => response.json())
        .then(result => {
            if (result.message) {
                alert(result.message);
                location.reload(); // Refresh the page
            } else {
                alert("Error deleting book: " + result.error);
            }
        })
        .catch(error => console.error("Error:", error));
    }
}

// Function to edit a book (Prompt user for new values)
function editBook(bookId) {
    const newTitle = prompt("Enter new title:");
    const newAuthor = prompt("Enter new author:");
    const newPrice = prompt("Enter new price:");
    const newCategoryId = prompt("Enter new category ID:");

    if (newTitle && newAuthor && newPrice && newCategoryId) {
        fetch(`http://localhost:8000/backend/books/${bookId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                title: newTitle,
                author: newAuthor,
                price: parseFloat(newPrice),
                category_id: parseInt(newCategoryId),
            }),
        })
        .then(response => response.json())
        .then(result => {
            if (result.message) {
                alert(result.message);
                location.reload(); 
            } else {
                alert("Error updating book: " + result.error);
            }
        })
        .catch(error => console.error("Error:", error));
    }
}

    </script>
