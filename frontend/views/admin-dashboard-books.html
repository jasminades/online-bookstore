<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Book Store" />
    <meta name="author" content="" />
    <title>Book & Beyond</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>

    <!-- navigation-->
    <nav id="mainNav">
        <div class="container">
            <a href="home.html" class="navbar-brand" data-link>Book & Beyond</a>
            <div class="navbar-menu">
                <a href="#home" class="nav-link" data-link data-page="home">Home</a>
                <a href="#about" class="nav-link" data-link data-page="about">About</a>
                <a href="#books" class="nav-link" data-link data-page="books">Books</a>
                <a href="#profile" class="nav-link" data-link data-page="profile">Profile</a>
                <a href="#register" class="nav-link" data-link data-page="register">Register</a>
            </div>
        </div>
    </nav>

    <section id="admin-dashboard">
        <div class="admin-sidebar">
            <h3 class="admin-heading">Admin Dashboard</h3>
            <a href="admin-dashboard-books.html">Manage Books</a>
            <a href="#">Manage Orders</a>
            <a href="admin-dashboard-users.html">Users</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    
        <div class="admin-content">
            <header class="admin-masthead">
                <div>
                    <h1 class="admin-main-heading">Welcome to the Admin Dashboard</h1>
                    <span class="admin-subheading">Manage your Book Store with ease</span>
                </div>
            </header>
    
            <section id="admin-books">
                <h1 class="admin-books-list-heading">Books List</h1>
                <table class="admin-book-list table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        <!-- Books will be dynamically inserted here -->
                    </tbody>
                </table>
            </section>
        </div>
    </section>

    <!-- page footer-->
    <footer class="border-top bg-dark text-white">
        <div class="container">
            <div class="row justify-content-center">
                <p>&copy; 2025 Book & Beyond. All rights reserved.</p>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4f8LgBx5D5yVf3Hrt1VdtqPqaHlQ+IY3o6eF7pXxBe4bUqq7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqP3A6JXlLf2dGFG2cXn6b6bXgZyT01DbF4T2+3G7KkzC" crossorigin="anonymous"></script>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://localhost:8000/views/books.php')
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched books data:", data); // Log the fetched data
    
                    const bookList = document.getElementById('book-list');
                    if (!bookList) {
                        console.error('book-list element not found!');
                        return;
                    }
    
                    data.forEach(book => {
                        console.log("Inserting book:", book); 
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.id}</td>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.price}</td>
                            <td>${book.category_id}</td>
                        `;
                        bookList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching books:', error); 
                });
        });
    </script>

    <script src="../js/app.js"></script>
  
</body>
</html>
