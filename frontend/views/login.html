<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body{
        background-color: #ece6df;
    }
    
    .login-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background: #d5cbc0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
    }

    .login-container h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
    }

    .input-group {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center; 
        margin-bottom: 15px;
    }

    .input-group label {
        width: 100%;
        font-weight: bold;
        margin-bottom: 5px;
        text-align: left; 
    }

    .input-group input {
        width: 100%;
        max-width: 400px; 
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.2em;
        display: block;
        margin: auto;
    }

    .login-btn {
        width: 50%;
        padding: 12px;
        background-color: #20446b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease-in-out;
    }

    .login-btn:hover {
        background-color: #27598f;
    }

    .login-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .login-link a {
        color: #183e67;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    #response {
        margin-top: 15px;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p id="response"></p>

    <div class="login-link">
      Don't have an account <a href="register.html">Register here</a>
    </div>
  </div>

<script>
  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const data = {
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    };

    try {
      const res = await fetch('http://localhost:8000/backend/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const responseText = document.getElementById('response');

      if (!res.ok) {
        const errText = await res.text();
        responseText.innerText = 'Error: ' + errText;
        responseText.style.color = 'red';
      } else {
        const result = await res.json();

        // Save token in localStorage
        localStorage.setItem('token', result.data.token);

        responseText.innerText = 'Success: ' + result.message;
        responseText.style.color = 'green';

        const role = result.data.role || 'customer'; 

        setTimeout(() => {
          if (role === 'admin') {
            window.location.href = 'admin-dashboard-books.html';
          } else {
            window.location.href = 'index.html'; 
          }
        }, 1000);
      }
    } catch (err) {
      document.getElementById('response').innerText = 'Error: ' + err.message;
      document.getElementById('response').style.color = 'red';
    }
  });
</script>

</body>
</html>
