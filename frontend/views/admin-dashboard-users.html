<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book & Beyond</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>

<section id="admin-dashboard">
  <div class="admin-sidebar">
    <h3 class="admin-heading">Admin Dashboard</h3>
    <a href="admin-dashboard-books.html">Manage Books</a>
    <a href="admin-dashboard-orders.html">Manage Orders</a>
    <a href="admin-dashboard-users.html">Users</a>
    <button class="btn logout-btn" onclick="openLogoutModal()">Logout</button>
  </div>

  
  <div class="admin-content">
    <header class="admin-masthead">
      <div>
        <h1 class="admin-main-heading">Welcome to the Admin Dashboard</h1>
        <span class="admin-subheading">Manage Users with ease</span>
      </div>
    </header>

  

  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addBookModal">
    Add User
  </button>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="addUserForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="add-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="add-title" required>
            </div>
            <div class="mb-3">
              <label for="add-author" class="form-label">Author</label>
              <input type="text" class="form-control" id="add-author" required>
            </div>
            <div class="mb-3">
              <label for="add-price" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="add-price" required>
            </div>
            <div class="mb-3">
              <label for="add-category" class="form-label">Category ID</label>
              <input type="number" class="form-control" id="add-category" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Add Users</button>
          </div>
        </form>
      </div>
    </div>

    <section id="admin-users">
      <h1 class="admin-users-list-heading">Users List</h1>
      <table class="admin-user-list table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created at</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
    </section>
  </div>
</section>


<div id="logoutModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogoutModal()">&times;</span>
    <p>Are you sure you want to logout?</p>
    <button class="btn confirm-btn" onclick="confirmLogout()">Yes</button>
    <button class="btn cancel-btn" onclick="closeLogoutModal()">Cancel</button>
  </div>
</div>






<script src="../js/admin-users.js"></script>
<script src="../js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
