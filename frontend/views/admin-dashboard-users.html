<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book & Beyond</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/styles.css" rel="stylesheet" />
</head>
<body>

<section id="admin-dashboard">
  <div class="admin-sidebar">
    <h3 class="admin-heading">Admin Dashboard</h3>
    <a href="admin-dashboard-books.html">Manage Books</a>
    <a href="admin-dashboard-orders.html">Manage Orders</a>
    <a href="admin-dashboard-users.html">Manage Users</a>
    <a href="admin-dashboard-categories.html">Manage Categories</a>
    <a href="admin-dashboard-reviews.html">Manage Reviews</a>
    <button class="btn logout-btn" onclick="openLogoutModal()">Logout</button>
  </div>

  
  <div class="admin-content">
    <header class="admin-masthead">
      <div>
        <h1 class="admin-main-heading">Welcome to the Admin Dashboard</h1>
        <span class="admin-subheading">Manage Users with ease</span>
      </div>
    </header>

    <section id="admin-users">
      <h1 class="admin-users-list-heading">Users List</h1>
      <table class="admin-user-list table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created at</th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
    </section>
  </div>
</section>


<div id="logoutModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogoutModal()">&times;</span>
    <p>Are you sure you want to logout?</p>
    <button class="btn confirm-btn" onclick="confirmLogout()">Yes</button>
    <button class="btn cancel-btn" onclick="closeLogoutModal()">Cancel</button>
  </div>
</div>

 <script src="../services/UserService.js"></script>
<script src="../assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>UserService.init()</script>

</body>
</html>
