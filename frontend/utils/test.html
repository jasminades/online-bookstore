<!DOCTYPE html>
<html>
<head>
  <title>Using RestClient</title>
  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Then your RestClient -->

  <script src="constants.js"></script>
  <script src="rest-client.js"></script>
</head>
<body>
  <script>
    RestClient.get("/books", function (response) {
      console.log("Books:", response);
    }, function (error) {
      console.error("Failed to load books:", error);
    });

    RestClient.get("/books", function (response) {}, function (error) {})
  </script>
</body>
</html>
